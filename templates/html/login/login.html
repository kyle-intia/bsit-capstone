<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EcoSteps Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            box-sizing: border-box;
        }
        .options {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* green */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            font-size: 0.9em;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>EcoSteps</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required autofocus />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required />

        <div class="options">
            <label>
                <input type="checkbox" name="remember_me" /> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>
</body>
</html>

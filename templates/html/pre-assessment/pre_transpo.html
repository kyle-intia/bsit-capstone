<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transportation Pattern</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 720px;
            background-color: #fff;
            margin: 60px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 28px;
            color: #2e7d32;
            margin-bottom: 24px;
            text-align: center;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        select,
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-group label,
        .radio-group label {
            background-color: #f5f5f5;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .checkbox-group label:hover,
        .radio-group label:hover {
            background-color: #e0e0e0;
        }

        .button-container {
            text-align: right;
            margin-top: 30px;
        }

        a {
            background-color: #388e3c;
            color: white;
            padding: 10px 18px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        a:hover {
            background-color: #2e7d32;
        }

        @media (max-width: 600px) {
            .checkbox-group,
            .radio-group {
                flex-direction: column;
            }

            .button-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transportation Pattern</h1>

    <form method="POST" action="">
        {% csrf_token %}

        <!-- Personal Vehicle Use -->
        <div class="section">
            <label for="vehicle_km">1. About your personal vehicle use:</label>
            <select name="vehicle_km" id="vehicle_km" required>
                <option value="" disabled selected>Select estimated distance per year</option>
                <option value="<5000">Less than 5,000 km</option>
                <option value="5000-10000">5,000–10,000 km</option>
                <option value="10000-15000">10,000–15,000 km</option>
                <option value=">15000">More than 15,000 km</option>
            </select>
        </div>

        <!-- Daily Commute Options -->
        <div class="section">
            <label>1.1 How do you usually commute on a daily basis? (Choose all that apply)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="commute_modes" value="walking"> Walking</label>
                <label><input type="checkbox" name="commute_modes" value="bicycle"> Bicycle</label>
                <label><input type="checkbox" name="commute_modes" value="jeepney_bus"> Jeepney/Bus</label>
                <label><input type="checkbox" name="commute_modes" value="train"> Train (MRT/LRT)</label>
                <label><input type="checkbox" name="commute_modes" value="motorcycle"> Motorcycle</label>
                <label><input type="checkbox" name="commute_modes" value="private_car"> Private Car</label>
            </div>
        </div>

        <!-- Days Per Week -->
        <div class="section">
            <label>2. How many days a week do you travel for school/work?</label>
            <div class="radio-group">
                <label><input type="radio" name="travel_days" value="1-2" required> 1-2 Days</label>
                <label><input type="radio" name="travel_days" value="3-4"> 3-4 Days</label>
                <label><input type="radio" name="travel_days" value="5+"> 5 or more Days</label>
            </div>
        </div>

        <!-- Submit -->
        <div class="button-container">
            <a href="{% url 'pre_food' %}" class="next-button">Next →</a>
        </div>
    </form>
</div>

</body>
</html>
